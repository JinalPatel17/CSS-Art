<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controller</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="canvas">
      <div class="background"></div>
      <div class="controller">
        <div class="main">
          <button class="logo">X</button>
          <div class="left-keys">
            <div class="left-joystick joystick"></div>
            <div class="D-pad"></div>
          </div>
          <div class="right-keys">
            <button class="action-keys x-button">X</button>
            <button class="action-keys y-button">Y</button>
            <button class="action-keys b-button">B</button>
            <button class="action-keys a-button">A</button>
            <div class="right-joystick joystick"></div>
          </div>
        </div>
        <div class="arms left-arm"></div>
        <div class="arms right-arm"></div>
      </div>
    </div>
  </body>
</html>
