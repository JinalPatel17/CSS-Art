<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A replica in pure HTML and CSS of 'Elly Vos's camera animation on dribble: https://dribbble.com/shots/3171020-Camera-Animation"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Camera Animation</title>
  </head>

  <body>
    <div id="camera_wrapper">
      <div id="camera_button_part"></div>
      <div id="camera_body">
        <div id="top_part">
          <div id="red_sensor"></div>
          <div id="depth_sensor"></div>
          <div id="flash">
            <div id="flash_light"></div>
            <div id="inner_flash"></div>
          </div>
          <div id="light_sensor"></div>
        </div>
        <div id="lens">
          <div id="lens_glass">
            <div id="lens_inner-glass">
              <div id="shutter"></div>
            </div>
          </div>
        </div>
        <div id="bottom_part">
          <div id="camera_bottom-ejector"></div>
        </div>
      </div>
      <div id="instant_film"></div>
    </div>
  </body>
</html>
