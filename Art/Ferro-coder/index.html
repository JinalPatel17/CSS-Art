<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

  <body>
    <div class="head">

      <div class="point"></div>
      <div class="mini-oval"></div>

      <div class="h"></div>
      <div class="eyes-cont">

          <div class="iris"></div>
        </div>
        <div class="dx">

        </div>
      </div>
      <div class="mouth">

          <div class="vert-up"></div>

          <div class="vert-up2"></div>
          <div class="vert-up3"></div>
          <div class="vert-up4"></div>
          <div class="vert-up5"></div>
        </div>
        <div class="middle"></div>
        <div class="down">
          <div class="horiz-down"></div>
          <div class="vert-down"></div>
          <div class="vert-down1"></div>
          <div class="vert-down2"></div>
          <div class="vert-down3"></div>
          <div class="vert-down4"></div>
          <div class="vert-down5"></div>
        </div>
      </div>
